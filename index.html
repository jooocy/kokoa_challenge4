<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="top-bar">
      <!---X button-->
      <i class="fas fa-times fa-2x"></i>
      <span class="top-bar__header">Playlist</span>
    </div>

    <div class="user-profile">
      <!--user_picture-->
      <div class="user-profile__image">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
          ></path>
        </svg>
      </div>
      <ol class="user-profile__text">
        <li class="user-profile__text___listName">Random Love</li>
        <li class="user-profile__text___userName">by Divay Kapoor</li>
      </ol>
    </div>

    <div class="button-bar">
      <button>▷ Play</button>
      <button>♡</button>
      <button>+</button>
    </div>

    <section class="music-list">
      <article class="music-list__red">
        <div class="music-list__red___box"></div>
        <ol class="music-list__qwew___text">
          <li>Matargasti</li>
          <li>Mohit Chauhan</li>
        </ol>
      </article>

      <article class="music-list__pink">
        <div class="music-list__pink___box"></div>
        <ol class="music-list__qwew___text">
          <li>Attitude</li>
          <li>Lewis OfMan · Attitude</li>
        </ol>
      </article>

      <article class="music-list__blue">
        <div class="music-list__blue___box"></div>
        <ol class="music-list__qwew___text">
          <li>Try Everthing</li>
          <li>Shakira · Zootopia</li>
        </ol>
      </article>

      <article class="music-list__green">
        <div class="music-list__green___box"></div>
        <ol class="music-list__qwew___text">
          <li>Sunflower</li>
          <li>Joseph Vincent · Sunflower</li>
        </ol>
      </article>
    </section>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
